          </ion-col>

          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
              <ion-item>
                <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="contrasena"></ion-input><ion-icon name="lock-closed"></ion-icon>

          <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
